<script>
    function findSum(arr, weight) {
        for (var i = 0, arrLength = arr.length; i < arrLength; i++) {

            for (var j = i + 1; j < arrLength; j++) {
                console.log('i: %d, j: %f', i, j);
                if (arr[i] + arr[j] == weight) {
                    return [i, j];
                }
            }
        }
        return -1;
    }
    console.log(findSum([1, 2, 3, 4], 7)); // [ 0, 3 ]
</script>
